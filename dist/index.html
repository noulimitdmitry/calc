<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">







  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" /> -->
  <title>JS1</title>
</head>

<body>
  <div class="wrapper">
    <div class="back-ground-image"></div>
    <div class="container">
      <header class="header">
  <div class="header__container">
    <h1 class="header__title title">Калькулятор</h1>
  </div>
</header>

      <main class="main">
  <div class="main__container">
    <div class="calc">
      <div class="calc__inner inner">
        <svg class="back-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z">
          </path>
        </svg>
        <div class="back">
          <ul class="back__list">
            <p class="vlad-wish">
              Ваші обчислення й результати з'являються тут, тож їх можна використовувати повторно
            </p>
          </ul>
        </div>
        <div class="preresult"></div>
        <!-- <span class='result-span'>span</span> -->
        <div class="result"></div>
      </div>
      <div class="calc__body">
        <div class="calc__numbers">
          <div class="calc__item calc__item_one none-copy">1</div>
          <div class="calc__item calc__item_two">2</div>
          <div class="calc__item calc__item_three">3</div>
          <div class="calc__item calc__item_four">4</div>
          <div class="calc__item calc__item_five">5</div>
          <div class="calc__item calc__item_six">6</div>
          <div class="calc__item calc__item_seven">7</div>
          <div class="calc__item calc__item_eight">8</div>
          <div class="calc__item calc__item_nine">9</div>
          <div class="calc__item calc__item_zero">0</div>
          <div class="calc__item calc__item_point">.</div>
          <div class="calc__item calc__item_count">=</div>
          <div class="calc__item calc__item_left-arc calc__item_sign calc__item_arc">(</div>
          <div class="calc__item calc__item_right-arc calc__item_sign calc__item_arc">)</div>
          <div class="calc__item calc__item_interest calc__item_sign">%</div>
          <div class="calc__item calc__item_arase-one calc__item_sign">CE</div>
          <div class="calc__item calc__item_share calc__item_sign">/</div>
          <div class="calc__item calc__item_multiply calc__item_sign">*</div>
          <div class="calc__item calc__item_minus calc__item_sign">-</div>
          <div class="calc__item calc__item_add calc__item_sign">+</div>
          <div class="calc__item calc__item_arase calc__item_sign" data-mobil>Del</div>
        </div>
      </div>
      <div class="calc__item calc__item_arase" data-computer>Del</div>
    </div>

    <!-- <div class="exam">
      <div class="exam__header">Header</div>
      <div class="exam__side">side</div>
      <div class="exam__footer">footer</div>
      <div class="exam__main">main</div>
      <div class="exam__article">article</div>
    </div> -->
  </div>
</main>

      <footer class="footer">
  <div class="footer__container"></div>
</footer>

    </div>
  </div>
  </div>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> -->
  <!-- <script src="https://kit.fontawesome.com/b43350d4c7.js" crossorigin="anonymous"></script> -->
  <script src="js/app.min.js"></script>
</body>

</html>
